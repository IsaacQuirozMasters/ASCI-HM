<script>
  

  axios.get('http://localhost:8037/tareas')
.then(response => {
console.log(response.data);
tarea(response.data); 
}, error => {
console.log(error);
});

function tareas(tareas) {
const container = document.getElementById('container')
tareas.forEach(tarea => {
container.innerHTML = `
${container.innerHTML}
<tr>
    <td>${tarea.instrucciones}</td>
    <td>${tarea.descripcion}</td>
    <td>${tarea.fecha1}</td>
    <td>${tarea.fecha2}</td>
</tr>
`;
});
}
</script>
